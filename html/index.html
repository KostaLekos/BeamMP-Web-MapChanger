<!DOCTYPE html>
<html>
	<head>
		<title>BeamMP Map Selection</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">

		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Pick Your Map:</h1>
		<br>

		<div class="img-row">
			<img src=image/automation_test_track.webp alt='Automation Test Track'>
			<img src=image/derby.webp alt='Derby'>
			<img src=image/driver_training.webp alt='Driver Training'>
		</div>

		<div class=button-row>
			<button type="button" 
				onclick="runJava('automation_test_track')">Automation Test Track
			</button>

			<button type="button" 
				onclick="runJava('derby')">Derby
			</button>
			
			<button type="button" 
				onclick="runJava('driver_training')">Driver Training
			</button>
		</div>
		<br>
		<br>



		<div class="img-row">
			<img src=image/east_coast_usa.webp alt='East Coast USA'>
			<img src=image/small_island.webp alt='Small Island'>
			<img src=image/utah.webp alt='Utah'>
		</div>

		<div class=button-row>
			<button type="button" 
				onclick="runJava('east_coast_usa')">East Coast USA
			</button>
			
			<button type="button" 
				onclick="runJava('small_island')">Small Island
			</button>
			
			<button type="button" 
				onclick="runJava('utah')">Utah
			</button>
		</div>
		<br>
		<br>



		<div class="img-row">
			<img src=image/industrial.webp alt='Industrial'>
			<img src=image/italy.webp alt='Italy'>
			<img src=image/johnson_valley.webp alt='Johnson Valley'>
		</div>
	
		<div class=button-row>
			<button type="button" 
				onclick="runJava('industrial')">Industrial
			</button>
			
			<button type="button" 
				onclick="runJava('italy')">Italy
			</button>
			
			<button type="button" 
				onclick="runJava('johnson_valley')">Johnson Valley
			</button>
		</div>
		<br>
		<br>



		<div class="img-row">
			<img src=image/jungle_rock_island.webp alt='Jungle Rock Island'>
			<img src=image/gridmap_v2.webp alt='Gridmap V2'>
			<img src=image/hirochi_raceway.webp alt='Hirochi Raceway'>
		</div>

		<div class=button-row>
			<button type="button" 
				onclick="runJava('jungle_rock_island')">Jungle Rock Island
			</button>

			<button type="button" 
				onclick="runJava('gridmap_v2')">Gridmap V2
			</button>

			<button type="button" 
				onclick="runJava('hirochi_raceway')">Hirochi Raceway
			</button>
		</div>
		<br>
		<br>



		<div class="img-row">
			<img src=image/west_coast_usa.webp alt='West Coast'>
			<img src=image/gridmap_legacy.jpg alt='Gridmap Legacy'>
			<img src=image/smallgrid.webp alt='Small Grid'>
		</div>

		<div class=button-row>
			<button type="button" 
				onclick="runJava('west_coast_usa')">West Coast USA
			</button>

			<button type="button" 
				onclick="runJava('gridmap_legacy')">Gridmap Legacy
			</button>

			<button type="button" 
				onclick="runJava('smallgrid')">Small Grid
			</button>
		</div>
		<br>
		<br>



		<h2>Current Map:</h2>
		<h4 id="map">Loading...</h4>
		<br>

		<script>
			async function runJava(parameter) {
				document.getElementById('map').innerHTML = parameter

 				const res = await fetch('/run', {
			        method: 'POST',
			        headers: { 'Content-Type': 'text/plain' },
			        body: parameter
			    });
			    const text = await res.text();
			    console.log(text);
			    window.alert('Map changed to ' + parameter + '. Server will now restart.');
			}
		</script>

	</body>
</html>
