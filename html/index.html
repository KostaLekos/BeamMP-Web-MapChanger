<!DOCTYPE html>
<html>
	<head>
		<title>BeamMP Map Selection</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">

		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Pick Your Map:</h1>
		<br>

		<div class="img-row-1">
			<img src=image/automation_test_track.webp alt='Automation Test Track'>
			<img src=image/derby.webp alt='Derby'>
			<img src=image/driver_training.webp alt='Driver Training'>
		</div>

		<div class=button-row-1>
			<button type="button" 
				onclick="document.getElementById('map').innerHTML = 'Automation Test Track'">Automation Test Track
			</button>

			<button type="button" 
				onclick="document.getElementById('map').innerHTML = 'Derby'">Derby
			</button>
			
			<button type="button" 
				onclick="document.getElementById('map').innerHTML = 'Driver Training'">Driver Training
			</button>
		</div>
		<br>
		<br>



		<div class="img-row-2">
			<img src=image/east_coast_usa.webp alt='East Coast USA'>
			<img src=image/small_island.webp alt='Small Island'>
			<img src=image/utah.webp alt='Utah'>
		</div>

		<div class=button-row-2>
			<button type="button" 
				onclick="document.getElementById('map').innerHTML = 'East Coast USA'">East Coast USA
			</button>
			
			<button type="button" 
				onclick="document.getElementById('map').innerHTML = 'Small Island'">Small Island
			</button>
			
			<button type="button" 
				onclick="document.getElementById('map').innerHTML = 'Utah'">Utah
			</button>
		</div>
		<br>
		<br>



		<div class="img-row-3">
			<img src=image/industrial.webp alt='Industrial'>
			<img src=image/italy.webp alt='Italy'>
			<img src=image/johnson_valley.webp alt='Johnson Valley'>
		</div>
	
		<div class=button-row-3>
			<button type="button" 
				onclick="document.getElementById('map').innerHTML = 'Industrial'">Industrial
			</button>
			
			<button type="button" 
				onclick="document.getElementById('map').innerHTML = 'Italy'">Italy
			</button>
			
			<button type="button" 
				onclick="document.getElementById('map').innerHTML = 'Johnson Valley'">Johnson Valley
			</button>
		</div>
		<br>
		<br>



		<div class="img-row-4">
			<img src=image/jungle_rock_island.webp alt='Jungle Rock Island'>
			<img src=image/gridmap_v2.webp alt='Gridmap V2'>
			<img src=image/hirochi_raceway.webp alt='Hirochi Raceway'>
		</div>

		<div class=button-row-4>
			<button type="button" 
				onclick="document.getElementById('map').innerHTML = 'Jungle Rock Island'">Jungle Rock Island
			</button>

			<button type="button" 
				onclick="document.getElementById('map').innerHTML = 'Gridmap V2'">Gridmap V2
			</button>

			<button type="button" 
				onclick="document.getElementById('map').innerHTML = 'Hirochi Raceway' && runJava('hirochi_raceway')">Hirochi Raceway
			</button>
		</div>
		<br>
		<br>



		<h2>Current Map:</h2>
		<h4 id="map">Example</h4>
		<br>

		<script>
			async function runJava(parameter) {
 				const res = await fetch('/run', {
			        method: 'POST',
			        headers: { 'Content-Type': 'text/plain' },
			        body: parameter
			    });
			    const text = await res.text();
			    console.log(text);
			}
		</script>

	</body>
</html>
